    <main>
        <div class="login-container" id="loginBox">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required><br>
                <input type="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
            <span class="switch-link" onclick="showSignup()">Don't have an account? Sign up</span>
        </div>
        <div class="login-container" id="signupBox" style="display:none;">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Username" required><br>
                <input type="email" placeholder="Email" required><br>
                <input type="password" placeholder="Password" required><br>
                <button type="submit">Sign Up</button>
            </form>
            <span class="switch-link" onclick="showLogin()">Already have an account? Login</span>
        </div>
        <script>
            function showSignup() {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('signupBox').style.display = 'block';
            }
            function showLogin() {
                document.getElementById('signupBox').style.display = 'none';
                document.getElementById('loginBox').style.display = 'block';
            }
        </script>
    </main>
